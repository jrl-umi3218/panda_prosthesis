AtiDaq:
- SamplingFrequency: 1000
  CutoffFrequency: -1
  ComediDevice: /dev/comedi1
  sensors:
    - Serial: FT21001 #sensor serial number
      Port: 1 # DAQ port (1 or 2)
      Robot: brace_bottom_setup
      SensorName: BraceTopForceSensor
    # FIXME BROKEN SENSOR?
