Brace::Initialize::Femur:
  base: Initial
  frame: Femur
  stiffness: 10
  category: ["Initial Configuration"]

Brace::Initialize::Tibia:
  base: Initial
  robot: brace_bottom_setup
  frame: Tibia
  useJoints: false
  stiffness: 10
  category: ["Initial Configuration"]

Brace::Initialize:
  base: Parallel
  states: [Brace::Initialize::Femur, Brace::Initialize::Tibia]

Brace::InitializeRobots:
  base: Parallel
  states: [Brace::Initialize, Choice]
  configs:
    Choice:
      category: []
      choices:
        - ["Calibrate Relative", "CalibrateRelative"]
        - ["Load Tibia Calib", "LoadTibiaCalib"]

Brace::InitializeRobots::Load:
  base: Brace::Initialize
  configs:
    Brace::Initialize::Femur:
      load: true
      reset_mbc: false

Brace::InitializeRobots::NoLoad:
  base: Brace::InitializeRobots
  configs:
    Brace::Initialize:
      load: false

Brace::CalibrateRelative:
  base: CalibrateRelative
  robot: panda_brace_femur
  frame: Link2
  target_robot: brace_bottom_setup
  target_frame: Link6
  refRobot : brace_bottom_setup
  refFrame : Link6
  # transfo between femur and tibia assuming they are in perfect contact
  femurToTibia:  
    translation: [0,-0.007, 0]
    
  
  
  # Transfo between link6 and the calibration frame
  offsetLink6:
    translation: [0,0,-0.157] #0.158 with the orange calib part, -0.11 with the calib part with cones
    rotation: [0,0,0]
    #translation: [0,0.0,0.0]

Brace::CalibrateRelative::InContact:
  base: CalibrateRelative
  robot: panda_brace_femur
  frame: Link2
  target_robot: brace_bottom_setup
  target_frame: Link6
  refRobot : brace_bottom_setup
  refFrame : Link6
  # transfo between femur and tibia assuming they are in perfect contact
  femurToTibia:  
    translation: [0,-0.007, 0]
    
  
  
  # Transfo between link6 and the calibration frame
  offsetLink6:
    translation: [0,0,-0.0899] #0.158 with the orange calib part, -0.11 with the calib part with cones
    rotation: [0,0,0]
    #translation: [0,0.0,0.0]


Brace::SaveFemurCalibration:
  base: SaveCalibration
  robot: panda_brace_femur

Brace::SaveTibiaCalibration:
  base: SaveCalibration
  robot: brace_bottom_setup

Brace::SaveCalibration:
  base: Parallel
  states: [Brace::SaveFemurCalibration, Brace::SaveTibiaCalibration]

Brace::RemoveTool:
  base: RemoveTool
  robot: panda_brace_femur
  frame: Link2

Brace::GoInContact:
  base: GoInContact
  robot: panda_brace_femur
  frame: Link2
  target_robot: brace_bottom_setup
  target_frame: Tibia
  useForce: true # when true move down until force is detected; otherwise move to "heightAboveLink6"
  heightAboveLink6: 0.110353 # only used if useForce = false

Brace::PlayTrajectory:
  base: PlayTrajectory
  TrajectoryPlayer:
    FemurTrajectory:
      # Safe parameters for now
      autoplay: false
      trackForce: false
      manualForce: false
      impedanceTask:
        # dimWeight: [100, 100, 100, 1000, 1000, 1000]
        stiffness: [5000, 5000, 5000, 20000, 30000, 20000]
        gains:
          mass:
            angular: [10, 10, 10]
            linear: [10, 10, 10]
          damper:
            angular: [1000, 1000, 1000]
            linear: [1000, 1000, 1000]
          spring:
            angular: [1000, 1000, 1000]
            linear: [50, 50, 50]
          wrench:
            angular: [0, 0, 0]
            linear: [0, 0, 1]

Brace::RecordTrajectory:
  base: RecordTrajectory
  overwrite: true

Brace::RecordTrajectory::AddNewPose:
  base: Brace::RecordTrajectory
  overwrite: false

Brace::Simulation:
  base: Meta
  transitions:
    - [InitialChoice, LoadSavedCalibration, Brace::InitializeRobots::Load, Auto]
    - [InitialChoice, StartFromCurrent, Brace::InitializeRobots::NoLoad, Auto]
    
    - [Brace::InitializeRobots::NoLoad, CalibrateRelative, Brace::CalibrateRelative, Auto]
    - [Brace::InitializeRobots::NoLoad, LoadTibiaCalib, Brace::Initialize::Tibia, Auto]
    - [Brace::CalibrateRelative, OK, Brace::SaveCalibration, Auto]
  
    - [Brace::Initialize::Tibia, AddNewPose, Brace::RecordTrajectory::AddNewPose, Auto]
    - [Brace::Initialize::Tibia, RecordNewTrajectory, Brace::RecordTrajectory, Auto]

    - [Brace::Initialize::Load, OK, Brace::GoInContact, Auto]

    - [Brace::SaveCalibration, OK, Brace::RemoveTool, Auto]
    - [Brace::RemoveTool, OK, InitialChoice, Auto]


    - [Brace::GoInContact, OK, ChooseTrajectory, Auto]
    - [ChooseTrajectory, OK, Brace::PlayTrajectory, Auto]
    - [Brace::PlayTrajectory, PlayTrajectory, Brace::PlayTrajectory , Auto]
    - [Brace::PlayTrajectory, ChooseTrajectory, ChooseTrajectory , Auto]
