ObserverPipelines:
- name: "PandaEncoderPipeline"
  observers:
    - type: Encoder
forceSensors:
- LeftHandForceSensor
initialGuess:
  LeftHandForceSensor:
    autocompute: true
    includeParent: false
    verbose: true
initial_posture:
  completion:
    eval: 0.05
  target:
    panda_joint1: [0.0]
    panda_joint2: [0.0]
    panda_joint3: [0.0]
    panda_joint4: [-1.5]
    panda_joint5: [0.0]
    panda_joint6: [1.875]
    panda_joint7: [0.0]
motion:
  duration: 60
  stiffness: 10
  percentLimits: 0.8
  joints:
  - name: panda_joint1
    period: 21
    percentLimits: 0.2
  - name: panda_joint2
    percentLimits: 0.2
    period: 22
  - name: panda_joint3
    percentLimits: 0.2
    period: 23
  - name: panda_joint4
    percentLimits: 0.2
    period: 24
  - name: panda_joint5
    percentLimits: 0.6
    period: 25
  - name: panda_joint6
    period: 26
    percentLimits: 0.3
  - name: panda_joint7
    period: 27
    percentLimits: 0.5
collisions:
- body1: panda_link6*
  body2: ground
  iDist: 0.7
  sDist: 0.04
  damping: 0.0
- body1: panda_link7*
  body2: ground
  iDist: 0.7
  sDist: 0.04
  damping: 0.0
